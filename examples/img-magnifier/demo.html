<title>放大镜使用demo</title>

<script src="jquery-1.10.2.min.js"></script>
<script src="jquery.enlarge.min.js"></script>

<script>
//QQ:496928838 微凉
$(function(){
	$("#demo").enlarge(
	{
		// 鼠标遮罩层样式
		shadecolor: "#FFD24D",
		shadeborder: "#FF8000",
		shadeopacity: 0.4,
		cursor: "move",

		// 大图外层样式
		layerwidth: 480,
		layerheight: 360,
		layerborder: "#DDD",
		fade: true,

		// 大图尺寸
		largewidth: 960,
		largeheight: 720
	});
});

</script>
